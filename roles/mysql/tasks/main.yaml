- name: Install MySQL libraries
  ansible.builtin.pip:
    name:
      - cryptography
      - PyMySQL
    executable: pip3.9

- name: Install MySQL server
  ansible.builtin.package:
    name: mysql-server
    state: present

- name: Start and enable MySQL
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: Get root password from SSM
  set_fact:
    MYSQL_ROOT_PASSWORD: "{{ lookup('amazon.aws.aws_ssm', '/expense/mysql/mysql_root_password', decrypt=True ) }}"

# Try login using password
- name: Try connecting with root password
  community.mysql.mysql_info:
    login_user: root
    login_password: "{{ MYSQL_ROOT_PASSWORD }}"
    login_host: localhost
  register: mysql_login
  ignore_errors: yes

# If password doesn't work, set it using socket
- name: Ensure root password is set
  community.mysql.mysql_user:
    name: root
    host: localhost
    password: "{{ MYSQL_ROOT_PASSWORD }}"
    login_unix_socket: /var/lib/mysql/mysql.sock
    check_implicit_admin: yes
  when: mysql_login.failed
